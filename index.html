<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Science Quiz Home</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        text-align: center;
    }

    h1 {
        padding: 20px;
        background-color: #222;
        color: white;
        margin: 0;
    }

    .section {
        margin: 30px auto;
        width: 80%;
        padding: 20px;
        border-radius: 10px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .physics-box {
        background-color: orange;
        padding: 20px;
        border-radius: 8px;
        color: white;
    }

    .subtopics {
        margin-top: 15px;
    }

    .subtopics div {
        padding: 8px;
        margin: 5px;
        background-color: #eee;
        border-radius: 5px;
    }

    .test-section {
        background-color: #ddd;
    }
</style>
</head>

<body>

<h1>Science Quiz Home Page</h1>

<!-- Physics Section -->
<div class="section">
    <h2>Physics</h2>
    <div class="physics-box">
        <div class="subtopics">
            <div>Electromagnetism</div>
            <div>Mechanics 1</div>
            <div>Thermal Physics</div>
            <div>Modern Physics</div>
            <div>Waves</div>
            <div>Optics</div>
        </div>
    </div>
</div>

<!-- Chemistry Section -->
<div class="section">
    <h2>Chemistry</h2>
    <div class="subtopics">
        <div>Physical</div>
        <div>Inorganic</div>
        <div>Organic</div>
    </div>
</div>

<!-- Biology Section -->
<div class="section">
    <h2>Biology</h2>
    <div class="subtopics">
        <div>Botany</div>
        <div>Zoology</div>
    </div>
</div>

<!-- Make a Test Section -->
<div class="section test-section">
    <h2>Make a Test</h2>
    <div class="subtopics">
        <div>Physics</div>
        <div>Chemistry</div>
        <div>Biology</div>
    </div>
</div>

</body>
</html>
