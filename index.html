<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Science Quiz</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    text-align: center;
}

h1 {
    padding: 20px;
    background-color: #222;
    color: white;
    margin: 0;
}

.container {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 40px;
    flex-wrap: wrap;
}

.card {
    width: 220px;
    padding: 30px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: 0.3s;
    font-size: 20px;
    font-weight: bold;
}

.card:hover {
    transform: scale(1.05);
}

.physics { background-color: orange; color: white; }
.chemistry { background-color: #4CAF50; color: white; }
.biology { background-color: #2196F3; color: white; }

.topics {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.5s ease;
    margin-top: 10px;
}

.topics div {
    background-color: white;
    padding: 10px;
    margin: 5px auto;
    width: 200px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.show {
    max-height: 500px;
}
</style>
</head>

<body>

<h1>Science Quiz</h1>

<div class="container">

    <!-- Physics -->
    <div>
        <div class="card physics" onclick="toggle('physicsTopics')">
            Physics
        </div>
        <div class="topics" id="physicsTopics">
            <div>Mechanics 1</div>
            <div>Mechanics 2</div>
            <div>Waves</div>
            <div>Optics</div>
            <div>Modern Physics</div>
            <div>Electromagnetism</div>
        </div>
    </div>

    <!-- Chemistry -->
    <div>
        <div class="card chemistry" onclick="toggle('chemistryTopics')">
            Chemistry
        </div>
        <div class="topics" id="chemistryTopics">
            <div>Physical</div>
            <div>Organic</div>
            <div>Inorganic</div>
        </div>
    </div>

    <!-- Biology -->
    <div>
        <div class="card biology" onclick="toggle('biologyTopics')">
            Biology
        </div>
        <div class="topics" id="biologyTopics">
            <div>Botany</div>
            <div>Zoology</div>
        </div>
    </div>

</div>

<script>
function toggle(id) {
    const element = document.getElementById(id);
    element.classList.toggle("show");
}
</script>

</body>
</html>
