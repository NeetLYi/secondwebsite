<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botany Mastery Portal</title>
    <style>
        /* General Styles - Black Background */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #333;
            margin-bottom: 30px;
        }

        /* Timer Styling */
        #timer-display {
            font-size: 1.5rem;
            color: #ff4757;
            font-weight: bold;
            position: sticky;
            top: 10px;
            background: #000;
            padding: 10px;
            z-index: 100;
            text-align: right;
        }

        /* Question Layout */
        .question-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .question-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #00d2d3;
        }

        .options-grid {
            display: grid;
            gap: 12px;
        }

        .option-btn {
            background: #222;
            border: 1px solid #444;
            color: #fff;
            padding: 15px;
            text-align: left;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-btn:hover {
            background: #333;
            border-color: #00d2d3;
        }

        /* Explanation Styling */
        .explanation {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #0a2f1f;
            border-left: 4px solid #1dd1a1;
            border-radius: 4px;
        }

        .show-btn {
            background: #00d2d3;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }

        h2 { color: #1dd1a1; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Botany Digital Assessment</h1>
        <p>Topic: Cell Unit of Life & Plant Kingdom</p>
    </header>

    <div id="timer-display">Time Remaining: <span id="time">10:00</span></div>

    <div id="quiz-wrapper">
        </div>
</div>

<script>
    // THE QUESTION DATA
    // Note: I have added your 3 questions. 
    // You can copy-paste the object structure to reach 25 questions per topic.
    const botanyData = [
        {
            topic: "Cell: Unit of Life",
            q: "Which of the following is not a gross physiological process that happens inside of a cell?",
            options: ["Recognition", "Memory", "Protein synthesis", "Excretion"],
            answer: 2, // Index of "Protein synthesis"
            explanation: "Protein synthesis does occur inside a cell but its not a gross physiological process."
        },
        {
            topic: "Cell: Unit of Life",
            q: "Which of the following is incorrect about the prokaryotic cell?",
            options: ["They have a well defined nucleus", "They are mostly primitive organisms", "They can have RNA as their genetic material", "They are usually smaller in size compared to eukarytoes"],
            answer: 0,
            explanation: "They dont have a well defined nucleus."
        },
        {
            topic: "Cell: Unit of Life",
            q: "Which of the following is false regarding mitochondria?",
            options: ["It is double membrane bound", "It divided using binary fission", "It can have multiple double stranded dna", "It is site for aerobic respiration"],
            answer: 2,
            explanation: "It doesnot have multiple dna."
        }
        // Add more objects here for the other 22 questions and other topics...
    ];

    // TIMER LOGIC
    let time = 600; // 10 minutes in seconds
    const timerEl = document.getElementById('time');

    setInterval(() => {
        let minutes = Math.floor(time / 60);
        let seconds = time % 60;
        seconds = seconds < 10 ? '0' + seconds : seconds;
        timerEl.innerHTML = `${minutes}:${seconds}`;
        if (time > 0) time--;
    }, 1000);

    // RENDER LOGIC
    const wrapper = document.getElementById('quiz-wrapper');

    function renderQuiz() {
        wrapper.innerHTML = botanyData.map((item, index) => `
            <div class="question-card">
                <small style="color: #888">${item.topic}</small>
                <div class="question-text">${index + 1}. ${item.q}</div>
                <div class="options-grid">
                    ${item.options.map(opt => `<button class="option-btn">${opt}</button>`).join('')}
                </div>
                <button class="show-btn" onclick="showExplanation(${index})">View Answer & Explanation</button>
                <div id="ex-${index}" class="explanation">
                    <strong>Correct Answer:</strong> ${item.options[item.answer]}<br><br>
                    <strong>Reason:</strong> ${item.explanation}
                </div>
            </div>
        `).join('');
    }

    function showExplanation(index) {
        const el = document.getElementById(`ex-${index}`);
        el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    }

    renderQuiz();
</script>

</body>
</html>
